<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link rel="stylesheet" href="404.css">
</head>
<body>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">اوه! متاسفانه این صفحه وجود ندارد</p>
        <a href="/" class="home-link">بازگشت به خانه</a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            gsap.from(".container", {
                opacity: 0,
                y: 50,
                duration: 1.2,
                ease: "power3.out"
            });

            gsap.from(".error-code", {
                opacity: 0,
                scale: 0.5,
                duration: 1,
                delay: 0.5,
                ease: "power4.out"
            });

            gsap.from(".message", {
                opacity: 0,
                x: -50,
                duration: 1,
                delay: 1,
                ease: "power3.out"
            });

            gsap.from(".home-link", {
                opacity: 0,
                y: 30,
                duration: 1,
                delay: 1.5,
                ease: "power3.out"
            });
        });
    </script>

</body>
</html>
