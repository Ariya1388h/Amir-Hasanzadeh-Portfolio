<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #0a0a0a;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .error-code {
            font-size: 100px;
            margin: 0;
            color: #0077ff;
        }

        .message {
            font-size: 20px;
            margin: 20px 0;
            color: #e0e0e0;
        }

        .home-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="message">اوه! متاسفانه این صفحه وجود ندارد</p>
        <a href="/" class="home-link">بازگشت به خانه</a>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.2/gsap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            gsap.from(".container", {
                opacity: 0,
                y: 50,
                duration: 1.2,
                ease: "power3.out"
            });

            gsap.from(".error-code", {
                opacity: 0,
                scale: 0.5,
                duration: 1,
                delay: 0.5,
                ease: "power4.out"
            });

            gsap.from(".message", {
                opacity: 0,
                x: -50,
                duration: 1,
                delay: 1,
                ease: "power3.out"
            });

            gsap.from(".home-link", {
                opacity: 0,
                y: 30,
                duration: 1,
                delay: 1.5,
                ease: "power3.out"
            });
        });
    </script>

</body>
</html>
